<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDesktop</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="drop-shadow-sm border-b-2 md:border-none border-gray-200/50">
      <div class="container mx-auto">
        <section class="flex justify-between items-center p-4">
          <div class="flex gap-8 items-center">
            <img src="assets/logo.svg" alt="logo" class="w-32" />
            <div class="hidden md:block w-0.5 h-8 bg-gray-200"></div>
            <div class="hidden md:block">Docs</div>
            <div class="hidden md:block">Login</div>
            <div class="hidden md:block">Signup</div>
          </div>
          <div>
            <div class="hidden md:flex items-center gap-4">
              <div>
                <img src="assets/electron_developer.svg" alt="" />
              </div>
              <div class="border-b-2 border-blue-500/50 font-light">
                For Electron Developers
              </div>
              <div>
                <img
                  src="assets/elector_developer_arrow.svg"
                  alt=""
                  style="transform: scale(1.8)"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- Header End -->
    <main class="relative">
      <!-- Hero Start -->
      <div class="blur-3xl absolute -z-10">
        <svg class="hero_backdrop_left">
          <circle cx="100" cy="200" r="220" fill="#e0e7ff" />
        </svg>
      </div>
      <div class="blur-3xl absolute right-0 top-96 md:top-12 -z-10">
        <svg class="hero_backdrop_right">
          <circle cx="400" cy="200" r="250" fill="#e0e7ff" />
        </svg>
      </div>
      <div class="container mx-auto">
        <section class="grid grid-row-2 md:grid-cols-2 gap-4 p-4 items-center">
          <div class="md:mt-1 z-20">
            <h1
              class="text-4xl md:text-3xl lg:text-4xl xl:text-6xl mb-4 lg:mb-6 lg:mb-8 font-bold leading-tight"
            >
              Make your web app into a beautiful desktop app
            </h1>
            <p class="text-base lg:text-xl text-gray-500">
              Cross-platform desktop apps with cutting edge native
              functionality.
            </p>
            <div class="flex items-center gap-4 mt-4 mb-4 lg:mb-8">
              <div class="flex items-center gap-2">
                <img src="assets/built_in_minutes.svg" alt="" />
                <p>Build in minutes</p>
              </div>
              <div class="flex items-center gap-2">
                <img src="assets/code-optional.svg" alt="" />
                <p>Code optional</p>
              </div>
            </div>
            <p>Build your desktop app, enter URL below:</p>
            <div class="grid grid-cols-2 gap-0 mt-4 lg:mt-6 text-lg">
              <label class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-2.5"
                >
                  <img
                    src="assets/input_placeholder_icon.svg"
                    alt=""
                    class="w-5"
                  />
                </span>
                <input
                  class="placeholder:text-slate-400 bg-white border-2 border-gray-200 rounded-md p-2 pl-9 pr-3 shadow-sm focus:outline-none w-full"
                  placeholder="https://"
                  type="text"
                  name="search"
                />
              </label>
              <button
                class="text-base rounded-md action_button text-gray-100 relative -left-4 w-40"
              >
                Build desktop app
              </button>
            </div>
          </div>
          <div class="mt-10 z-20">
            <img
              src="assets/hero_banner.png"
              alt=""
              class="hidden md:block hero_banner"
            />
            <img
              src="assets/hero_banner_mobile.png"
              alt=""
              class="block md:hidden"
            />
          </div>
        </section>
        <div
          class="text-right pt-10 xl:pt-16 mr-4 md:mr-12 flex justify-center md:justify-end gap-4"
        >
          <img src="assets/y_combinator.svg" alt="" />
          <p>We are backed by Y Combinator</p>
        </div>
      </div>
      <!-- Hero End -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
